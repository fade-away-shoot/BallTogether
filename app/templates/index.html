{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>你好, {% if name %}{{ name }}{% else %}昆山刘亦菲{% endif %}!</h1>
        {% if not known %}
            <p>很开心见到你!</p>
        {% else %}
            <p>欢迎你再次回来!</p>
        {% endif %}
    </div>
    {{ wtf.quick_form(form) }}
{% endblock %}
